<app-navbar></app-navbar>
      <form #userForm="ngForm" (ngSubmit)="userInfo()" novalidate>
        <div class="row d-flex justify-content-center">
          <div class="my-form mt-3 p-5 w-50">
              <div class="form-group">
                <label for="address">Buyers Name</label>
                <input type="text" id="name" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="userData.name"/>
                
                <small class="text-danger" [class.d-none]="name.valid  || name.untouched">Name is required</small>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required #address="ngModel" [class.is-invalid]="address.invalid && address.touched" class="form-control" name="address" [(ngModel)]="userData.address"/>
                
                <small class="text-danger" [class.d-none]="address.valid  || address.untouched">Address is required</small>
              </div>
              <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" id="phoneNumber" required #phoneNumber="ngModel" pattern="^\d{10}$" [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched" class="form-control" name="phoneNumber" [(ngModel)]="userData.phoneNumber"/>

                  <small class="text-danger" [class.d-none]="phoneNumber.valid  || phoneNumber.untouched">Phone Number is required and must be 10 digits</small>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" cFormControl placeholder="Email" name="email" [(ngModel)]="userData.email"/>
                  <small class="text-danger" [class.d-none]="email.valid  || email.untouched">Email is required</small>
              </div>
               <div class="form-group">
                <label for="date">Payment Date</label>
                <input type="date" id="date" required #date="ngModel" [class.is-invalid]="date.invalid && date.touched" class="form-control" name="date" [(ngModel)]="userData.date"/>
                
                <small class="text-danger" [class.d-none]="date.valid  || date.untouched">Date is required</small>
              </div>
              <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary w-100">Next</button>
              </div>
      </div>
      </form>
